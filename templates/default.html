<html>
<head>
    <title>{{ORGANIZATION_NAME}} Package Server</title>
    <script src="path/to/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ASSETS_URL}}/css/reset.css" />
    <link rel="stylesheet" href="{{ASSETS_URL}}/css/base.css" />
</head>
{% block body %}
<body>
    <div id="container">
        <div id="header">
            <ul>
                <li class="home active"><a href="/">Home</a></li>
                <li class="search"><a href="/packages">Browse</a></li>
                <li class="news"><a href="/news">News</a></li>
                <li class="contact"><a href="/contact">Contact</a></li>
            </ul>
        </div><!-- header -->
        <div id="content">
            <div id="main">
                {% block main %}
                {% endblock %}
            </div><!-- main -->
            {% block sidebar %}
            <div id="sidebar">
            </div><!-- sidebar -->
            {% endblock %}
        </div><!-- content -->
        <div id="footer">
            <p>
            Copyright &copy; {{COPYRIGHT_YEAR}} to {% now "Y" %} <a href="{{COPYRIGHT_URL}}">{{COPYRIGHT_OWNER}}</a>. All rights reserved.
            </p>
        </div>
    </div><!-- container -->
</body>
{% endblock %}
</html>
